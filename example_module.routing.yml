example_module.example_controller:
  path: '/example-module/data'
  defaults:
    _title: 'Tabla de usuarios'
    _controller: '\Drupal\example_module\Controller\ExampleModuleController::build'
  requirements:
    _permission: 'access content'

example_module.example_form:
  path: '/example-module/form'
  defaults:
    _title: 'Example Form'
    _form: 'Drupal\example_module\Form\ExampleForm'
  requirements:
    _permission: 'access content'
